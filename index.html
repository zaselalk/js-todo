<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div>
        <h1 class="headline">Tasks</h1>
      </div>
      <div class="date">
        <div class="date--box">
          <div class="date--box-date">19</div>
          <div class="date--box-year">09/2023</div>
        </div>
        <div class="date--day">Monday</div>
      </div>
    </nav>
    <div class="task-to-complete">
      <p>Tasks to Complete</p>
      <div id="task-count">00</div>
    </div>

    <div class="container">
      <ul id="todoItems"></ul>
    </div>
    <button id="newTask" class="new-task--btn">New Task</button>

    <div class="backdrop hidden" id="backdrop"></div>

    <!-- Hidden Elements -->
    <div id="new-task" class="new-task hidden">
      <p class="new-task--title">ADD NEW TASK</p>
      <form id="form">
        <div class="input-group">
          <label for="todo">Text</label>
          <input type="text" id="todo" name="todo" class="input-item" />
        </div>
        <div class="input-group">
          <label for="type">Task Type</label>
          <select id="todoType" name="type" class="input-item">
            <option value="Acedamic">Acedamic</option>
            <option value="work">Work</option>
          </select>
        </div>
        <div>
          <button type="submit" id="newTodo" class="input-item input-item--btn">
            ADD NEW TASK
          </button>
        </div>
      </form>

      <button type="button" id="closeNewTaks" class="input-item--close-btn">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
